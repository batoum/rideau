<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau</title>
  <style>
  body {
    margin: 0;
    background-color: #0D0C53;
    color: #ffffff80;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between; /* top / middle / bottom layout */
    align-items: center;
    font-family: 'Noto Sans', sans-serif;
    font-size: 13px;   /* your original size */
    font-weight: 400;
    text-align: center;
  }

.wrapper {
  padding: 30px 0;
  display: flex;
  flex-direction: row;
  align-items: center;
}

  /* Ensures time keeps SAME size and style */
  #london-time {
    font-family: 'Noto Sans', sans-serif;
    font-size: 13px;   /* same as body */
    font-weight: 400;
    color: #ffffff80;
  }

  a {
    color: #ffffff80;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 900px) {
    body {
      font-size: 15px; /* your original mobile override */
    }
    #london-time {
      font-size: 15px; /* matches mobile size */
    }
  }
</style>
</head>

<body>

  <!-- TOP: Time -->
  <div class="wrapper">
    <header>
     <span id="london-time"></span>&nbsp; &#183; &nbsp;London, UK
  </header></div>

  <!-- MIDDLE: Logo -->
  <main>
    <img src="https://github.com/batoum/rideau/blob/main/logo.png?raw=true"
         alt="logo" width="165">
  </main>

  <!-- BOTTOM: Footer text -->
  <div class="wrapper">
    <footer>
     <a href="mailto:information@rideaupartners.com" 
       style="color:#ffffff80; text-decoration:none;">
       Contact
    </a></div>
  </footer>

  <!-- TIME SCRIPT -->
  <script>
    function updateLondon() {
      const nowLondon = new Date().toLocaleTimeString("en-GB", {
        timeZone: "Europe/London",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("london-time").innerText = nowLondon;
    }
    updateLondon();
    setInterval(updateLondon, 1000);
  </script>

</body>
</html>
