<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau</title>
  <meta name="description" content="Rideau is a private company operating across financial services, energy, and technology.">

  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      margin: 0;
      background-color: #0D0C53;
      color: #ffffff80;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      padding: 40px 30px 30px 30px;   /* this is the visible “edge” */
      justify-content: space-between;
      align-items: center;
      font-family: 'Noto Sans', sans-serif;
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      position: relative;
    }

    .wrapper {
      display: flex;
      align-items: center;
    }

    /* ================= FOOTER ================= */

    .wrapper-b {
      display: flex;
      width: 100%;
      justify-content: space-between; /* push left / right */
      align-items: flex-end;          /* bottom align */
    }

    .desktop-only {
      flex: 33.33%;
      line-height: 1.4;
      text-transform: uppercase;
    }
    
    /* alignment per column */
    .col-left {
      text-align: left;
    }

    .col-center {
      text-align: center;
    }

    .col-right {
      text-align: right;
    }

    /* ================= VISIBILITY ================= */

    .mobile-only {
      display: none;
    }

    a {
      color: #ffffff80;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    
    .mobile-only,
    .wrapper-b,
    a {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* ================= MOBILE ================= */

    @media (max-width: 900px) {
      body {
        font-size: 15px;
        padding: 40px 20px 60px 20px;
      }

      .desktop-only {
        display: none;
      }

      .mobile-only {
        display: inline;
        line-height: 1.7;
        text-transform: uppercase;
      }

      .wrapper-b {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP -->
  <header class="wrapper">
    <span id="datetime"></span>
  </header>

  <!-- MIDDLE -->
  <main>
    <img src="https://raw.githubusercontent.com/batoum/rideau/main/logo.png" alt="logo" width="165">
  </main>

  <!-- BOTTOM -->
  <footer class="wrapper-b">

    <span class="desktop-only col-left">
        London, UK 
    </span>

    <span class="desktop-only col-center">
      Rideau Limited
    </span>
    
    <span class="desktop-only col-right">
       <a href="mailto:information@rideaupartners.com">information@rideaupartners.com</a>
    </span>

    <span class="mobile-only">
      Rideau Limited <br>
      London, UK <br>
      <a href="mailto:information@rideaupartners.com">information@rideaupartners.com</a>
    </span>

  </footer>

  <!-- TIME SCRIPT -->
  <script>
    function updateDateTime() {
      const now = new Date();

      const date = now.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });

      const time = now.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit',
        second: "2-digit"
      });

      document.getElementById('datetime').innerHTML =
        time + '&nbsp; &#183; &nbsp;' + date;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
