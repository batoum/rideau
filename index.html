<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau Partners</title>
  <meta name="description" content="Rideau is a private company operating across financial services, energy, and technology.">

  <style>
    /* ===== Global safety ===== */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0D0C53;
      color: #ffffff80;
      display: flex;
      flex-direction: column;

      /* critical for mobile Safari */
      min-height: 100svh;

      padding: 40px 30px 30px 30px;
      justify-content: space-between;
      align-items: center;

      font-family: 'Noto Sans', sans-serif;
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      position: relative;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* ===== FOOTER ===== */

    .wrapper-b {
      display: flex;
      width: 100%;
      max-width: 100%;
      justify-content: space-between;
      align-items: flex-end;
    }

    .desktop-only {
      flex: 0 0 33.333%;
      line-height: 1.4;
      text-transform: uppercase;
    }

    .col-left   { text-align: left; }
    .col-center { text-align: center; }
    .col-right  { text-align: right; }

    /* Allow long strings (email) to wrap */
    a,
    .desktop-only,
    .mobile-only {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    a {
      color: #ffffff80;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== VISIBILITY ===== */

    .mobile-only {
      display: none;
    }

    /* ===== MOBILE ===== */

    @media (max-width: 900px) {
      body {
        font-size: 14px;
        padding: 40px 20px 20px 20px;
      }

      .desktop-only {
        display: none;
      }

      .mobile-only {
        display: block;
        text-transform: uppercase;
        line-height: 2;
        text-align: center;
        max-width: 100%;
        font-size:13px;
      }

      .wrapper-b {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP -->
  <header class="wrapper">
    <span id="datetime"></span>
  </header>

  <!-- MIDDLE (LOGO LINK FIXED) -->
  <main>
      <img
        src="https://raw.githubusercontent.com/batoum/rideau/main/logo.png"
        alt="logo"
        width="165">
  </main>

  <!-- BOTTOM -->
  <footer class="wrapper-b">

    <span class="desktop-only col-left">
      London, UK
    </span>

    <span class="desktop-only col-center">
      Rideau Partners
    </span>

    <span class="desktop-only col-right">
      <a href="mailto:information@rideaupartners.com">
        information@rideaupartners.com
      </a>
    </span>

    <span class="mobile-only">
      Rideau Partners<br>
      London, UK<br>
      <a href="mailto:information@rideaupartners.com">
        information@rideaupartners.com
      </a>
    </span>

  </footer>

  <!-- TIME SCRIPT -->
  <script>
    function updateDateTime() {
      const now = new Date();

      const date = now.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });

      const time = now.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      document.getElementById('datetime').innerHTML =
        time + '&nbsp; &#183; &nbsp;' + date;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
