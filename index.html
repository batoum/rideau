<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau</title>
  <meta name="description" content="Rideau is a private company operating across financial services, energy, and technology.">

<style>
  body {
    margin: 0;
    background-color: #0D0C53;
    color: #ffffff80;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;
    padding: 40px 30px 30px 30px;
    justify-content: space-between;
    align-items: center;
    font-family: 'Noto Sans', sans-serif;
    font-size: 13px;
    font-weight: 400;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  .wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .wrapper-b {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
  }

  .wrapper-b span {
    text-transform: uppercase;
  }

  /* ---- Visibility Control ---- */
  .desktop-only {
    display: inline;
  }
  .mobile-only {
    display: none;
  }

  #london-time {
    font-family: 'Noto Sans', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: #ffffff80;
  }

  a {
    color: #ffffff80;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* ---- Mobile Styles ---- */
  @media (max-width: 900px) {
    body {
      font-size: 15px;
      padding: 40px 0;
    }

    #london-time {
      font-size: 15px;
    }

    .desktop-only {
      display: none;
    }
    .mobile-only {
      display: inline;
    }

    .wrapper-b {
      flex-direction: column;
      gap: 10px;
    }

    .wrapper-b span {
      text-transform: none;
    }
    
    .line:nth-child(3) {
    display: none;
  }
  }

  /* ------------------------------
     SUBTLE FALLING-LINE BACKGROUND
     ------------------------------ */
  .lines {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 90vw;
    margin: auto;
    z-index: -1;
    pointer-events: none;
  }

  .line {
    position: absolute;
    width: 2px;
    height: 100%;
    top: 0;
    left: 50%;
    background: rgba(120, 160, 220, 0.06);
    overflow: hidden;
  }

  .line::after {
    content: '';
    display: block;
    position: absolute;
    height: 10vh;
    width: 100%;
    top: -50%;
    left: 0;

    background: linear-gradient(
      to bottom,
      rgba(120, 160, 220, 0) 0%,
      rgba(120, 160, 220, 0.35) 50%,
      rgba(120, 160, 220, 0.35) 100%
    );

    animation: drop 7s 0s infinite;
    animation-fill-mode: forwards;
    animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
  }
.lines {
  transform: translateX(100px);
}
  .line:nth-child(1) {
    margin-left: -40%;
  }
  
  .line:nth-child(1)::after {
    animation-delay: 2s;
  }

  .line:nth-child(3) {
    margin-left: 25%;
  }
  .line:nth-child(3)::after {
    animation-delay: 3s;
  }

  @keyframes drop {
    0% { top: -50%; }
    100% { top: 110%; }
  }
</style>
</head>

<body>

  <!-- BACKGROUND ANIMATION -->
  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- TOP: Time -->
  <header class="wrapper">
    <span id="london-time"></span>&nbsp; &#183; &nbsp;London, UK
  </header>

  <!-- MIDDLE: Logo -->
  <main>
    <img src="https://raw.githubusercontent.com/batoum/rideau/main/logo.png" 
         alt="logo" width="165">
  </main>

  <!-- BOTTOM: Footer -->
  <footer class="wrapper-b">

    <span class="desktop-only">&#169; Rideau Limited</span>

    <span class="desktop-only">
      <a href="mailto:information@rideaupartners.com">
        information@rideaupartners.com
      </a>
    </span>

    <span class="mobile-only">
      <a href="mailto:information@rideaupartners.com">Contact</a>
    </span>

  </footer>

  <!-- TIME SCRIPT -->
  <script>
    function updateLondon() {
      const nowLondon = new Date().toLocaleTimeString("en-GB", {
        timeZone: "Europe/London",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("london-time").innerText = nowLondon;
    }
    updateLondon();
    setInterval(updateLondon, 1000);
  </script>

</body>
</html>
