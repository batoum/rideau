<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0D0C53;
      color: #ffffff80;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* key */
      align-items: center;
      text-align: center;
    }

    header, footer {
      padding: 20px;
      font-size: 14px;
    }

    #london-time {
      font-weight: 600;
      color: #ffffffcc;
    }
  </style>
</head>

<body>

  <!-- TOP: Time -->
  <header>
    <span id="london-time"></span>&nbsp; &#183; &nbsp;London, UK
  </header>

  <!-- MIDDLE: Logo -->
  <main>
    <img src="https://github.com/batoum/rideau/blob/main/logo.png?raw=true"
         alt="logo" width="165">
  </main>

  <!-- BOTTOM: Footer text -->
  <footer>
    <a href="mailto:information@rideaupartners.com" 
       style="color:#ffffff80; text-decoration:none;">
       Contact
    </a>
    &nbsp; &#183; &nbsp;
    Â© Rideau Limited
  </footer>

  <!-- TIME SCRIPT -->
  <script>
    function updateLondon() {
      const nowLondon = new Date().toLocaleTimeString("en-GB", {
        timeZone: "Europe/London",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("london-time").innerText = nowLondon;
    }
    updateLondon();
    setInterval(updateLondon, 1000);
  </script>

</body>
</html>
