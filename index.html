<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau</title>
  <link rel="icon" href="https://github.com/batoum/rideau/blob/main/Rectangle%201.png?raw=true" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0D0C53;
      color: #ffffff80;
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans', sans-serif;
      font-size: 13px;
      font-weight: 400;
      text-align: center;
    }
  a {
    color: #ffffff80;
    text-decoration: none;
  }
  a:hover {  
    text-decoration: underline;
  }
     @media (max-width: 900px) {
    body {
      font-size: 15px;
    }}
  </style>
</head>
<body>
  <img src="https://github.com/batoum/rideau/blob/main/logo.png?raw=true" alt="logo" width="165px">
  <p>
    <span id="london-time"></span>
<script>
  function updateLondon() {
    const nowLondon = new Date().toLocaleTimeString("en-GB", {
      timeZone: "Europe/London",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
    document.getElementById("london-time").innerText = nowLondon;
  }

  updateLondon();
  setInterval(updateLondon, 1000); // updates every second
</script>&nbsp;&nbsp; &#183; &nbsp;&nbsp;London, UK</br>
