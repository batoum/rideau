<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rideau</title>
<style>
  body {
    margin: 0;
    background-color: #0D0C53;
    color: #ffffff80;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-sizing: border-box;      /* include padding inside 100vh */
    padding: 40px 30px 30px 30px;             /* top/bottom padding for the whole page */
    justify-content: space-between; 
    align-items: center;
    font-family: 'Noto Sans', sans-serif;
    font-size: 13px;
    font-weight: 400;
    text-align: center;
    overflow: hidden;            /* belt-and-braces: hide any tiny overflow */
  }

  .wrapper {
    display: flex;
    flex-direction: row;
    align-items: center;
    /* no vertical padding here */
  }

 .wrapper-b {
  display: flex;
  justify-content: space-between; /* pushes items to opposite ends */
  width: 100%;                    /* make the row full-width */
  align-items: center;            /* vertical alignment */
}

  .wrapper-b span {
  text-transform: uppercase;
}

  #london-time {
    font-family: 'Noto Sans', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: #ffffff80;
  }

  a {
    color: #ffffff80;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 900px) {
    body {
      font-size: 15px;
      padding: 40px 0;
    }
    #london-time {
      font-size: 15px;
    }
.desktop-only {
    display: none;
  }
    .mobile-only {
    display: none;
  }
    .wrapper-b {
    display: flex;
    flex-direction: row;
    align-items: center;
    /* no vertical padding here */
  }
    text-transform: none;
  }
</style>
</head>

<body>

  <!-- TOP: Time -->
    <header class="wrapper">
     <span id="london-time"></span>&nbsp; &#183; &nbsp;London, UK
  </header>

  <!-- MIDDLE: Logo -->
  <main>
    <img src="https://raw.githubusercontent.com/batoum/rideau/main/logo.png" 
     alt="logo" width="165">
  </main>

  <!-- BOTTOM: Footer text -->
<footer class="wrapper-b">
  <span class "desktop-only">&#169; Rideau Limited</span>
  <span class="desktop-only"><a href="mailto:information@rideaupartners.com">
    information@rideaupartners.com
  </a></span>
  <span class="mobile-only"><a href="mailto:information@rideaupartners.com">
    Contact
  </a></span>
  
</footer>

  <!-- TIME SCRIPT -->
  <script>
    function updateLondon() {
      const nowLondon = new Date().toLocaleTimeString("en-GB", {
        timeZone: "Europe/London",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("london-time").innerText = nowLondon;
    }
    updateLondon();
    setInterval(updateLondon, 1000);
  </script>

</body>
</html>
